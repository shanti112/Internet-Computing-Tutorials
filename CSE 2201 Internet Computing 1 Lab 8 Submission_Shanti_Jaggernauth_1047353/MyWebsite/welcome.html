    <h2 id="welcomeMessage">Welcome To My Webpage!</h2>

    <script>
      const storedName = localStorage.getItem("contactName");

      if (storedName) {
        document.getElementById(
          "welcomeMessage"
        ).textContent = `Welcome back, ${storedName}!`;
      } else {
        document.getElementById("welcomeMessage").textContent =
          "Welcome, guest!";
      }
    </script>
